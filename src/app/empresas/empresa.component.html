<div class="bg-degradeAzul" style="display: flex; align-items: center; justify-content: center; height: 100%;">
  <mat-card style="gap: 15px; width: 1000px;">
    <mat-card-header>
      <mat-card-title style="font-size: 30px;">Empresas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="display: flex; justify-content: end;">
        <button mat-raised-button style="background:rgba(15,40,52,1); color: white;" (click)="adicionarEmpresa()">Adicionar Empresa</button>
      </div>
    </mat-card-content>
    <mat-card-content style="display: flex; justify-content: center;">
      <table mat-table [dataSource]="dataSource" matSort style="display: block; height: 520px; overflow-y: auto;">

        <ng-container matColumnDef="foiDeletada">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.foiDeletada!=true?'ATIVA':'INATIVA'}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </th>
          <td mat-cell *matCellDef="let row"> {{row.cnpj}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeFantasia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Fantasia </th>
          <td mat-cell *matCellDef="let row"> {{row.nomeFantasia}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
          <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </th>
          <td mat-cell *matCellDef="let row">
            <div>{{row.endereco.longradouro + ', ' + row.endereco.numero}}</div>
            <div style="font-size: 11px;">{{row.endereco.cidade+' - '+row.endereco.uf}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="opcoes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Opções </th>
          <td mat-cell *matCellDef="let row">
            <button mat-fab color="warn" style="width: 30px; height: 30px;margin-left: 10px;"
              (click)="desativarEmpresa(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
