<div class="bg-degradeAzul" style="display: flex; align-items: center; justify-content: center; height: 100%;">
  <mat-card style="gap: 15px; width: 400px;">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form style="display: grid;">

        <mat-form-field appearance="outline" style="padding-inline: 15px;">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" [(ngModel)]="login" name="login">
          <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" style="padding-inline: 15px;">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="senha" name="senha">
          <mat-hint></mat-hint>
        </mat-form-field>

        <div style="display: flex; justify-content: center; height: 100%;">
          <button style="width: 200px; background:rgba(15,40,52,1); color: white;" mat-raised-button (click)="logar()">Logar</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
